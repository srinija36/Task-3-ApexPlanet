<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Web Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }

    h2 {
      margin-top: 40px;
      color: #333;
    }

    /* Responsive Design Section */
    .responsive-box {
      background: #e0f7fa;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    /* Quiz Section */
    .quiz {
      background: #fff3e0;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .question {
      margin-bottom: 15px;
    }
    .question button {
      display: block;
      margin: 5px 0;
    }

    /* API Section */
    .api-data {
      background: #ede7f6;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      h2 {
        font-size: 1.2rem;
      }
      .responsive-box, .quiz, .api-data {
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Responsive Design Section -->
  <h2>Responsive Design</h2>
  <div class="responsive-box">
    Resize the screen to see responsive changes in layout and font size.
  </div>

  <!-- Interactive Quiz Section -->
  <h2>JavaScript Quiz</h2>
  <div class="quiz">
    <div class="question">
      <p><strong>What does HTML stand for?</strong></p>
      <button onclick="checkAnswer(this, false)">HighText Machine Language</button>
      <button onclick="checkAnswer(this, false)">Hyperlinks and Text Markup Language</button>
      <button onclick="checkAnswer(this, true)">HyperText Markup Language</button>
      <button onclick="checkAnswer(this, false)">Home Tool Markup Language</button>
    </div>
    <p id="quiz-result" style="font-weight: bold;"></p>
  </div>

  <!-- API Section -->
  <h2>Random Joke from API</h2>
  <div class="api-data">
    <p id="joke">Loading joke...</p>
    <button onclick="loadJoke()">Get New Joke</button>
  </div>

  <!-- JavaScript -->
  <script>
    // Quiz Answer Logic
    function checkAnswer(button, isCorrect) {
      const result = document.getElementById("quiz-result");
      result.textContent = isCorrect ? "✅ Correct!" : "❌ Try Again!";
      result.style.color = isCorrect ? "green" : "red";
    }

    // Joke API Fetch
    async function loadJoke() {
      const response = await fetch("https://official-joke-api.appspot.com/random_joke");
      const data = await response.json();
      document.getElementById("joke").textContent = ${data.setup} - ${data.punchline};
    }

    // Load joke on page load
    loadJoke();
  </script>

</body>
</html>
